    dominant-baseline="central"
    font-family="Arial, sans-serif"
    font-weight="bold"
    font-size="9.6"
    fill="white"
  >R</text>

  <!-- Small S overlay -->
  <circle cx="12" cy="4" r="2.88" fill="#10B981"/>
  <text
    x="12"
    y="4"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="Arial, sans-serif"
    font-weight="bold"
    font-size="4"
    fill="white"
  >S</text>
</svg>