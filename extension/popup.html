<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReqSploit</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="ReqSploit" class="logo-img">
        <h1>ReqSploit</h1>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Backend Status -->
    <div class="status-section">
      <div class="status-row">
        <span class="status-label">Backend</span>
        <div class="status-indicator">
          <span class="status-dot" id="backend-status"></span>
          <span class="status-text" id="backend-text">Checking...</span>
        </div>
      </div>
    </div>

    <!-- Proxy Toggle -->
    <div class="proxy-section">
      <button class="toggle-btn" id="toggle-proxy">
        <span class="toggle-icon" id="toggle-icon">‚óè</span>
        <span class="toggle-text" id="toggle-text">Enable Proxy</span>
      </button>
    </div>

    <!-- Stats -->
    <div class="stats-section" id="stats-section" style="display: none;">
      <div class="stat-card">
        <div class="stat-label">Intercepted Requests</div>
        <div class="stat-value" id="request-count">0</div>
      </div>
      <button class="reset-btn" id="reset-count">Reset Counter</button>
    </div>

    <!-- Quick Actions -->
    <div class="actions-section">
      <h3 class="section-title">Quick Actions</h3>

      <button class="action-btn" id="download-cert">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Download SSL Certificate
      </button>

      <button class="action-btn" id="open-dashboard">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 13a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1h-4a1 1 0 01-1-1v-6z"></path>
        </svg>
        Open Dashboard
      </button>

      <button class="action-btn" id="view-docs">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        View Documentation
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">AI-Powered Security Testing</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
